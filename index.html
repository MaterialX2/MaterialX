<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaterialX | Home</title>
    <link rel="icon" type="image/png" href="img/photo_2024-10-01_00-48-56.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1c1c1c, #020a39);
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            position: relative;
        }

        #logo {
            display: none;
            position: absolute;
            z-index: 10;
            width: 40vw;
            max-width: 400px;
            height: auto;
            transform: translateY(100vh); 
            animation: flyIn 2s ease-out forwards, swing 2s 2s infinite alternate;
            filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.7));
        }

        #text {
            display: none;
            position: absolute;
            z-index: 10;
            font-size: 5vw;
            font-weight: bold;
            top: 10%; 
            transform: translateY(-100vh); 
            animation: textFlyIn 2s 0.5s ease-out forwards, floatText 2s 3s infinite ease-in-out;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.5);
        }

        @keyframes flyIn {
            0% { transform: translateY(100vh); }
            70% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        @keyframes textFlyIn {
            0% { transform: translateY(-100vh); } 
            70% { transform: translateY(10px); }
            100% { transform: translateY(0); }
        }

        @keyframes swing {
            0% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-10px) rotate(2deg); }
            100% { transform: translateY(0) rotate(0); }
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 600px) {
            #text {
                font-size: 10vw;
            }
        }

        @media (max-width: 400px) {
            #text {
                font-size: 12vw;
            }
        }
    </style>
</head>
<body>
    <div id="text"></div>
    <img id="logo" src="img/WhatsApp_Image_2024-11-16_at_11.34.png" alt="MaterialX Logo">

    <script>
        const textElement = document.getElementById('text');
        const logoElement = document.getElementById('logo');
        const text = "MaterialX";
        let index = 0;

        if (!sessionStorage.getItem('firstVisit')) {
            sessionStorage.setItem('firstVisit', 'true');
            showLogo();
        } else {
            window.location.href = 'homee.html';
        }

        function showLogo() {
            logoElement.style.display = 'block';
            setTimeout(() => {
                showText();
            }, 2000);
        }

        function showText() {
            textElement.style.display = 'block';
            if (index < text.length) {
                textElement.innerHTML += text[index];
                index++;
                setTimeout(showText, 150); 
            } else {
                setTimeout(function () {
                    logoElement.style.animation = "fadeOut 1s forwards";
                    textElement.style.animation = "fadeOut 1s forwards";
                    setTimeout(() => {
                        window.location.href = 'homee.html';
                    }, 1000);
                }, 2000);
            }
        }
    </script>
</body>
</html>
