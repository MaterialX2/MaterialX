<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quizzes</title>
    <link rel="icon" type="image/png" href="img/photo_2024-10-01_00-48-56.jpg">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f3f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }

        .quiz-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s ease-in-out;
            overflow: hidden;
        }

        .quiz-container:hover {
            transform: scale(1.03);
        }

        h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 25px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 25px 0;
        }

        .option {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 14px 22px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .option:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .quiz-container {
                width: 90%;
                padding: 20px;
            }

            .option {
                padding: 12px;
                font-size: 14px;
            }

            #timer,
            #result {
                font-size: 16px;
            }

            #review-answers {
                max-height: 300px;
            }
        }

        .correct {
            background-color: #28a745 !important;
            color: white;
        }

        .wrong {
            background-color: #dc3545 !important;
            color: white;
        }

        .hidden {
            display: none;
        }

        #result {
            margin-top: 30px;
            font-size: 20px;
            color: #555;
            max-width: 100%;
            overflow-wrap: break-word;
        }

        #result div {
            padding: 10px;
        }

        #next-btn,
        #finish-btn,
        #review-btn,
        #back-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 25px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        #next-btn:hover,
        #finish-btn:hover,
        #review-btn:hover,
        #back-btn:hover {
            background-color: #218838;
        }

        #timer {
            font-size: 18px;
            margin-top: 10px;
            visibility: hidden;
        }

        #review-btn,
        #back-btn {
            display: none;
        }

        #question-info {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }

        .time-input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }

        input[type="number"] {
            width: 70px;
            padding: 10px;
            margin-right: 10px;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 6px;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #0056b3;
            outline: none;
        }

        .time-option {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin: 5px 0;
            width: 100%;
        }

        .time-option:hover {
            background-color: #0056b3;
        }

        .statistics {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        #start-new-quiz {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
        }

        #start-new-quiz:hover {
            background-color: #218838;
        }

        h2 {
            font-size: 1.5em;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 22px;
            }

            h2 {
                font-size: 1.3em;
            }
        }

        hr {
            border: 1px solid #ccc;
            margin: 10px 0;
        }

        #review-answers {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f3f5;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .review-question {
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        .review-question p {
            margin: 10px 0;
            font-size: 16px;
            line-height: 1.5;
        }

        .review-question strong {
            color: #007bff;
        }

        .review-question em {
            color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="quiz-container">
        <h1 id="quiz-title">Select Quiz</h1>
        <div id="quiz-selection">
            <button class="time-option" onclick="selectQuiz('database')">Database-1</button>
            <button class="time-option" onclick="selectQuiz('datastructures')">Data Structures</button>
            <button class="time-option" onclick="selectQuiz('dc')">DC</button>
            <button class="time-option" onclick="selectQuiz('bigdata')">Big Data</button>
            <button class="time-option" onclick="selectQuiz('dm')">DM</button>
            <button class="time-option" onclick="selectQuiz('db2')">DataBase-2</button>
            <button class="time-option" onclick="selectQuiz('ir')">IR</button>
            <button class="time-option" onclick="selectQuiz('bi')">BI</button>
        </div>

        <div id="database-quiz-selection" class="hidden">
            <h3>Select Database Quiz:</h3>
            <button class="time-option" onclick="chooseDatabaseQuiz(1)">Database-1 Quiz 1</button>
            <button class="time-option" onclick="chooseDatabaseQuiz(2)">Database-1 Quiz 2</button>
            <button class="time-option" onclick="chooseDatabaseQuiz(3)">Database Quiz 3</button>
        </div>

        <div id="data-structure-quiz-selection" class="hidden">
            <h3>Select Data Structures Quiz:</h3>
            <button class="time-option" onclick="chooseDataStructuresQuiz(1)">Data Structures Quiz 1</button>
            <!-- <button class="time-option" onclick="chooseDataStructuresQuiz(2)">Data Structures Quiz 2</button>
            <button class="time-option" onclick="chooseDataStructuresQuiz(3)">Data Structures Quiz 3</button> -->
        </div>


        <div id="datacommunction-quiz-selection" class="hidden">
            <h3>Select DC Quiz:</h3>
            <button class="time-option" onclick="chooseDCQuiz(1)">DC Quiz 1</button>
            <button class="time-option" onclick="chooseDCQuiz(2)">DC Quiz 2</button>
            <!-- <button class="time-option" onclick="chooseDatabaseQuiz(3)">DC Quiz 3</button>  -->
        </div>

        <div id="bigdata-quiz-selection" class="hidden">
            <h3>Select Big Data Quiz:</h3>
            <button class="time-option" onclick="choosebigdataQuiz(1)">Big Data Quiz 1</button>
            <button class="time-option" onclick="choosebigdataQuiz(2)">Big Data Quiz 2</button>
            <button class="time-option" onclick="choosebigdataQuiz(3)">Big Data Quiz 3</button>
        </div>

        <div id="dm-quiz-selection" class="hidden">
            <h3>Select DM Quiz:</h3>
            <button class="time-option" onclick="choosedmQuiz(1)">DM Quiz 1</button>
            <button class="time-option" onclick="choosedmQuiz(2)">DM Quiz 2</button>
            <button class="time-option" onclick="choosedmQuiz(3)">DM Quiz 3</button>
        </div>


        <div id="db2-quiz-selection" class="hidden">
            <h3>Select DataBase-2 Quiz:</h3>
            <button class="time-option" onclick="choosedb2Quiz(1)">Database-2 LEC-1</button>
            <button class="time-option" onclick="choosedb2Quiz(2)">Database-2 LEC-2</button>
            <button class="time-option" onclick="choosedb2Quiz(3)">Database-2 LEC-3</button>
            <button class="time-option" onclick="choosedb2Quiz(4)">Database-2 LEC-1 new </button>
            <button class="time-option" onclick="choosedb2Quiz(5)">Database-2 LEC-2 new</button>

        </div>


        <div id="ir-quiz-selection" class="hidden">
            <h3>Select IR Quiz:</h3>
            <button class="time-option" onclick="chooseirQuiz(1)">IR Quiz 1</button>
            <!-- <button class="time-option" onclick="chooseirQuiz(2)">IR Quiz 2</button>
            <button class="time-option" onclick="chooseirQuiz(3)">IR Quiz 3</button> -->
        </div>


        <div id="bi-quiz-selection" class="hidden">
            <h3>Select BI Quiz:</h3>
            <button class="time-option" onclick="choosebiQuiz(1)">BI Quiz 1</button>
            <!-- <button class="time-option" onclick="choosebiQuiz(2)">BI Quiz 2</button>
            <button class="time-option" onclick="choosebiQuiz(3)">BI Quiz 3</button> -->
        </div>


        <div id="time-options" class="hidden">
            <h3>Select Time Option:</h3>
            <button class="time-option" onclick="startQuizWithoutTime()">Without Time Limit</button>
            <button class="time-option" onclick="showTimeInput()">With Time Limit</button>
        </div>
        <div id="time-input" class="hidden">
            <h3>Enter Time Limit (in minutes):</h3>
            <div class="time-input-container">
                <input type="number" max="120" id="time-limit" min="1" placeholder="Minutes" />
                <button class="time-option" onclick="setTimeLimit()">Set Time</button>
            </div>
        </div>
        <div id="timer">Time Remaining: <span id="time-left">00:00</span></div>
        <div id="question-info" class="hidden">Question <span id="current-question"></span> of <span
                id="total-questions"></span></div>
        <div id="question-box" class="hidden">
            <p id="question"></p>
            <div class="options">
                <button class="option" onclick="checkAnswer(0)"></button>
                <button class="option" onclick="checkAnswer(1)"></button>
                <button class="option" onclick="checkAnswer(2)"></button>
                <button class="option" onclick="checkAnswer(3)"></button>
            </div>
        </div>
        <button id="next-btn" onclick="nextQuestion()" class="hidden">Next</button>
        <button id="finish-btn" onclick="showResult()" class="hidden">Finish</button>
        <div id="result" class="hidden"></div>
        <div id="time-taken" class="hidden"></div>
        <button id="start-new-quiz" style="display:none;" onclick="startNewQuiz()">Start New Quiz</button>
        <button id="review-btn" class="hidden" onclick="reviewAnswers()">Review Answers</button>
    </div>


    <div id="review-answers" style="display:none;"></div>
