<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Materialx | Gaming</title>
    <link rel="icon" type="image/png" href="img/photo_2024-11-16_17-45-40.jpg">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #030337, #030337);
            color: #f1f5f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            padding: 20px;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            color: #38bdf8;
            animation: fadeIn 2s ease-in-out;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .game {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .game:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        h2 {
            margin-bottom: 10px;
            color: #e5e7eb;
        }

        canvas {
            margin: 10px auto;
            background: #ffffff;
            border: 2px solid #38bdf8;
            border-radius: 5px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #38bdf8;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0284c7;
        }

        .game-option {
            display: none;
            margin-top: 10px;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            animation: messageFadeIn 2s ease-in-out;
            z-index: 10;
            opacity: 0;
        }

        .message.show {
            opacity: 1;
            animation: messageZoomIn 0.8s ease-in-out forwards;
        }

        @keyframes messageZoomIn {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #backBtn {
            margin-top: 20px;
            background: #ef4444;
        }

        .memory-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .memory-card {
            width: 100px;
            height: 100px;
            background-color: #38bdf8;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            color: transparent;
            background-color: #1e293b;
            position: relative;
            transition: background 0.3s ease;
        }

        .memory-card.flipped {
            color: #ffffff;
            background-color: #0284c7;
        }
        .sudoku-board {
  display: grid;
  grid-template-columns: repeat(9, 50px);
  grid-template-rows: repeat(9, 50px);
  gap: 5px;
  margin-top: 20px;
}

.sudoku-cell {
  width: 50px;
  height: 50px;
  text-align: center;
  font-size: 20px;
  background-color: #f1f5f9;
  border: 1px solid #38bdf8;
}

.sudoku-cell.invalid {
  background-color: #ef4444; 
}

button {
  margin-top: 10px;
  padding: 10px;
  background-color: #38bdf8;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

button:hover {
  background-color: #0284c7;
}

    </style>
</head>

<body>
    <header>
        <h1 class="title">
            <i class="fas fa-gamepad"></i>  Welcome to the Gaming Room </h1>
              </header>

    <main>
        <div class="game-container">
            <div class="game" id="game1" onclick="startGame()">
                <h2>X O Game</h2>
                <p>Click to play</p>
            </div>

            <div class="game" id="game4" onclick="startMemoryFlip()">
                <h2>Memory Flip</h2>
                <p>Click to play</p>
            </div>

            <div class="game" id="game3">
                <h2>Sudoku</h2>
                <p>Coming soon...</p>
            </div>
        </div>
    </main>

    <div id="game-screen" style="display: none;">
        <canvas id="ticTacToe" width="300" height="300"></canvas>
        <div class="game-option">
            <button id="playAI">Play vs AI</button>
            <button id="playFriend">Play with Friend</button>
        </div>
        <button id="restartBtn">Restart</button>
        <button id="backBtn" onclick="backToMain()">Back to Main</button>
        <div id="message" class="message"></div>
    </div>


    <div id="memory-screen" style="display: none;">
        <div id="memory-board" class="memory-board"></div>
        <div class="game-option">
            <button id="restartMemoryBtn">Restart Memory Flip</button>
        </div>
        <p>Score: <span id="memory-score">0</span></p>
        <button id="backMemoryBtn" onclick="backToMain()">Back to Main</button>
    </div>


    <div id="sudoku-screen" style="display: none;">
        <h2>Sudoku</h2>
        <div id="sudoku-board" class="sudoku-board"></div>
        
        <div class="game-option">
          <button id="restartSudokuBtn">Restart Sudoku</button>
          <button id="hintBtn">Hint</button>
          <button id="aiHelpBtn">AI Help</button>
        </div>
        
        <p>Errors: <span id="errorCount">0</span>/5</p>
        <p>Score: <span id="sudoku-score">0</span></p>
        
        <button id="backSudokuBtn" onclick="backToMain()">Back to Main</button>
      </div>
      

    <script>

        let memoryCards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let score = 0;

        function startMemoryFlip() {
            document.getElementById('memory-screen').style.display = 'block';
            document.querySelector('main').style.display = 'none';
            generateMemoryCards();
            updateMemoryScore();
        }

        function generateMemoryCards() {
            memoryCards = [];
            const values = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
            const cards = [...values, ...values]; // تكرار القيم للحصول على بطائق مزدوجة
            shuffleArray(cards);

            const memoryBoard = document.getElementById('memory-board');
            memoryBoard.innerHTML = '';
            cards.forEach((value, index) => {
                const card = document.createElement('div');
                card.classList.add('memory-card');
                card.dataset.value = value;
                card.addEventListener('click', flipCard);
                memoryBoard.appendChild(card);
            });
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function flipCard(event) {
            const card = event.target;
            if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                card.classList.add('flipped');
                card.textContent = card.dataset.value;
                flippedCards.push(card);

                if (flippedCards.length === 2) {
                    checkMatch();
                }
            }
        }

        function checkMatch() {
            const [firstCard, secondCard] = flippedCards;
            if (firstCard.dataset.value === secondCard.dataset.value) {
                matchedPairs++;
                score += 1; // إضافة نقطة واحدة فقط عند التطابق
                flippedCards = [];
                updateMemoryScore();

                if (matchedPairs === memoryCards.length / 2) {
                    showMessage('You Win!');
                }
            } else {
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function updateMemoryScore() {
            document.getElementById('memory-score').textContent = score;
        }

        document.getElementById('restartMemoryBtn').addEventListener('click', () => {
            matchedPairs = 0;
            score = 0;
            updateMemoryScore();
            generateMemoryCards();
        });

        function showMessage(message) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerText = message;
            messageDiv.classList.add('show');
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 3000);
        }

        function backToMain() {
            location.reload();
        }

        const gameScreen = document.getElementById('game-screen');
        const canvas = document.getElementById('ticTacToe');
        const ctx = canvas.getContext('2d');
        const restartBtn = document.getElementById('restartBtn');
        const playAI = document.getElementById('playAI');
        const playFriend = document.getElementById('playFriend');
        const messageDiv = document.getElementById('message');
        const backBtn = document.getElementById('backBtn');

        let board = Array(9).fill(null);
        let currentPlayer = 'X';
        let isAI = false;

        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#38bdf8';
            for (let i = 1; i < 3; i++) {
                ctx.beginPath();
                ctx.moveTo((canvas.width / 3) * i, 0);
                ctx.lineTo((canvas.width / 3) * i, canvas.height);
                ctx.stroke();
                ctx.moveTo(0, (canvas.height / 3) * i);
                ctx.lineTo(canvas.width, (canvas.height / 3) * i);
                ctx.stroke();
            }

            for (let i = 0; i < board.length; i++) {
                const x = (i % 3) * 100 + 50;
                const y = Math.floor(i / 3) * 100 + 50;
                if (board[i]) {
                    ctx.font = '48px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillStyle = board[i] === 'X' ? '#38bdf8' : '#ef4444';
                    ctx.fillText(board[i], x, y);
                }
            }
        }

        // Function to check for winner
        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (let combination of winningCombinations) {
                const [a, b, c] = combination;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }

            if (!board.includes(null)) return 'Draw';
            return null;
        }

        // AI Move with Minimax Algorithm (easy AI)
        function aiMove() {
            const bestMove = minimax(board, 'O');
            board[bestMove.index] = 'O';
            currentPlayer = 'X';
            drawGrid();
            const winner = checkWinner();
            if (winner) showMessage(winner === 'Draw' ? "It's a Draw!" : `${winner} wins!`);
        }


        function minimax(board, depth, isMaximizingPlayer, alpha, beta) {
            const winner = checkWinner();
            if (winner === 'X') return -10 + depth;
            if (winner === 'O') return 10 - depth;
            if (board.every(cell => cell !== null)) return 0;

            let bestScore;
            if (isMaximizingPlayer) {
                bestScore = -Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === null) {
                        board[i] = 'O'; 
                        const score = minimax(board, depth + 1, false, alpha, beta);
                        board[i] = null;
                        bestScore = Math.max(score, bestScore);
                        alpha = Math.max(alpha, bestScore);
                        if (beta <= alpha) break;  
                    }
                }
            } else {
                bestScore = Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === null) {
                        board[i] = 'X';  
                        const score = minimax(board, depth + 1, true, alpha, beta);
                        board[i] = null;
                        bestScore = Math.min(score, bestScore);
                        beta = Math.min(beta, bestScore);
                        if (beta <= alpha) break;  
                    }
                }
            }

            return bestScore;
        }

        // AI Move using Minimax with Alpha-Beta Pruning
        function aiMove() {
            let bestMove;
            let bestScore = -Infinity;

            // Loop through all empty cells
            for (let i = 0; i < board.length; i++) {
                if (board[i] === null) {
                    board[i] = 'O';  // AI's move
                    const score = minimax(board, 0, false, -Infinity, Infinity);
                    board[i] = null;
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }

            // Make the best move
            board[bestMove] = 'O';
            currentPlayer = 'X';  // Change turn to player
            drawGrid();
            const winner = checkWinner();
            if (winner) {
                if (winner === 'Draw') {
                    showMessage("It's a Draw!");
                } else {
                    showMessage(`${winner} wins!`);
                }
            }
        }

        // Function to check winner (unchanged)
        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (let combination of winningCombinations) {
                const [a, b, c] = combination;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }

            if (!board.includes(null)) return 'Draw';
            return null;
        }

        // Function to handle the click event (unchanged)
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const col = Math.floor(x / (canvas.width / 3));
            const row = Math.floor(y / (canvas.height / 3));
            const index = row * 3 + col;

            if (!board[index] && !checkWinner()) {
                board[index] = currentPlayer;
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                drawGrid();

                const winner = checkWinner();
                if (winner) {
                    if (winner === 'Draw') {
                        showMessage("It's a Draw!");
                    } else {
                        showMessage(`${winner} wins!`);
                    }
                } else if (isAI && currentPlayer === 'O') {
                    setTimeout(aiMove, 500);
                }
            }
        });


        // Show message with animation
        function showMessage(message) {
            messageDiv.innerText = message;
            messageDiv.classList.add('show');
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 3000);
        }

        // Restart game
        restartBtn.addEventListener('click', () => {
            board.fill(null);
            currentPlayer = 'X';
            drawGrid();
            messageDiv.style.display = 'none';
        });

        // Mode selection
        playAI.addEventListener('click', () => {
            isAI = true;
            board.fill(null);
            currentPlayer = 'X';
            drawGrid();
            messageDiv.style.display = 'none';
        });

        playFriend.addEventListener('click', () => {
            isAI = false;
            board.fill(null);
            currentPlayer = 'X';
            drawGrid();
            messageDiv.style.display = 'none';
        });

        // Back to main screen
        function backToMain() {
            location.reload();
        }

        // Start game screen
        function startGame() {
            gameScreen.style.display = 'block';
            document.querySelector('main').style.display = 'none';
            document.querySelector('.game-option').style.display = 'block';
        }

        // Initial draw
        drawGrid();
    </script>
</body>

</html>
